<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Page</title>

    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <section class="hero">
        <form action="">
            <h3>For Reservation</h3>
            <label for="username">Username</label>
            <input type="text" class="box" placeholder="Enter your name" required>
            <label for="">Email</label>
            <input type="email" class="box" placeholder="Enter your email" required>
            <label for="">Contact No.</label>
            <input type="text" class="box" placeholder="Enter your phone number" required>
            <label for="">Address</label>
            <input type="text" class="box" placeholder="Enter your address" required>
            <label for="services">Services</label> <br>
            <select id="dropdown">
                <option value="option">Select Services</option>
                <option value="option1">Manicure & Pedicure</option>
                <option value="option2">Makeup</option>
                <option value="option3">Nail Extension</option>
                <option value="option4">Facial & SPA</option>
                <option value="option5">Skin Care & Consultation</option>
                <option value="option6">Makeup Classes</option>
            </select> <br>
            <label for="dateandtime">Date & Time</label> <br>
            <input type="datetime-local" id="reservation-datetime" name="reservation-datetime">
            <button type="submit">Submit</button>
        </form>
    </section>
        
    </body>
</html>
